<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Генетические алгоритмы. Лабораторная №1</title>
    <script src="../chartjs/chart.bundle.js"></script>
    <script src="source.js"></script> <!-- код с лабораторной работой -->
    <script src="sketch.js"></script> <!-- код с визуализацией и взаимодействием -->
  </head>
  <body>
    <p>Исследование функции варианта №13 <b>f(x) = tanh(-x) * cos(x)</b></p>

    <div id="ga_params_control" class="control_panel">
      <div class="nobr control_panel_header">
        <p><b>Параметры генетического алгоритма</b></p>
      </div>
      <div class="control_panel_content">
        <table border="0" cellspacing="1" class="nobr">
          <tbody>
            <tr>
              <th>Название параметра</th>
              <th colspan="2">Значение параметра</th>
            </tr>
            <tr>
              <td>Размер популяции</td>
              <td><input class="number_input" id="population_size_number" type="number" value="20" min="2" max="100" step="1" /></td>
              <td><input id="population_size_range" type="range" value="20" min="2" max="100" step="1" /></td>
            </tr>
            <tr>
              <td>Размер генома</td>
              <td><input class="number_input" id="genome_size_number" type="number" value="17" min="1" max="100" step="1" /></td>
              <td><input id="genome_size_range" type="range" value="17" min="1" max="100" step="1" /></td>
            </tr>
            <tr>
              <td>Вероятность кроссинговера</td>
              <td><input class="number_input" id="crossingover_probability_number" type="number" value="0.5" min="0" max="1" step="0.0001" /></td>
              <td><input id="crossingover_probability_range" type="range" value="0.5" min="0" max="1" step="0.0001" /></td>
            </tr>
            <tr>
              <td>Вероятность мутации</td>
              <td><input class="number_input" id="mutation_probability_number" type="number" value="0.0001" min="0" max="1" step="0.0001" /></td>
              <td><input id="mutation_probability_range" type="range" value="0.0001" min="0" max="1" step="0.0001" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="run_params_control" class="control_panel">
      <div class="nobr control_panel_header">
          <p><b>Параметры запуска</b></p>
      </div>
      <div class="control_panel_content">
        <p>
          <input id="btn_step" type="button" value="Шаг" />
          <input id="btn_run" type="button" value="Пуск" />
          <input id="btn_reset" type="button" value="Перезапуск" />
          <br>
        </p>
        <p>
          <input id="btn_continuous_run" type="button" value="Непрерывный запуск" />
        </p>
      </div>
    </div>

    <div id="visualize_control" class="control_panel">
        <div class="nobr control_panel_header">
            <p><b>Параметры визуализации</b></p>
        </div>
        <div class="control_panel_content">
          <select id="visualize_control_select_graphic">
            <option value="Function">График функции с особями</option>
            <option value="Generation">График изменения параметров популяции</option>
          </select>
          <div id="visualize_control_generation_section" hidden class="nobr">
            Отобразить поколения <br />
            <table><tbody>
              <tr>
                <td>От: </td>
                <td><input class="number_input" id="generation_from_number" type="number" value="0" min="0" max="0" step="1" /></td>
                <td><input id="generation_from_range" type="range" value="0.5" min="0" max="1" step="1" /></td> 
              </tr>
              <tr>
                <td>До: </td>
                <td><input class="number_input" id="generation_to_number" type="number" value="0" min="0" max="0" step="1" /></td>
                <td><input id="generation_to_range" type="range" value="0.5" min="0" max="1" step="1" /></td> 
              </tr>
            </tbody></table>
            
          </div> 
          <p>
          </p>
        </div>
      </div>


    <canvas id="myChart" width="400" height="135"></canvas> <!-- график помещается в Canvas -->
  </body>

  <script src="pagebuild.js"></script> <!-- код со скриптом построения страницы -->
</html>
